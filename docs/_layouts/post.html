---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>

<h1>{{ page.title }}</h1>

<div class=post_nav>
    {% if page.previous %}
        <a class=previous href="{{ page.previous | absolute_url }}">&lt;&lt; older</a>
    {% endif %}
    {% if page.next %}
        <a class=next href="{{ page.next | absolute_url }}">newer &gt;&gt;</a>
    {% endif %}
</div>

    {% endif %}
</div>
