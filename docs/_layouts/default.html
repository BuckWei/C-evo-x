<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    {% feed_meta %}
    {% seo %}
    <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}" type="image/x-icon">
    <link rel=stylesheet href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class=wrapper>
        <header>
            <h1>
                <a href="{{ site.github.repository_url }}">
                    {{ site.github.repository_name }}
                </a>
            </h1>

            <p>{{ site.github.project_tagline }}

            <img class=logo src="{{site.logo | relative_url}}" alt=Logo>

            {% if site.show_downloads %}
                <ul class=downloads>
                    <li>
                        <a href="{{ site.github.zip_url }}">
                            Download <strong>ZIP File</strong>
                        </a>
                    <li>
                        <a href="{{ site.github.tar_url }}">
                            Download <strong>TAR Ball</strong>
                        </a>
                    <li>
                        <a href="{{ site.github.repository_url }}">
                            View On <strong>GitHub</strong>
                        </a>
                </ul>
            {% endif %}

            <nav>
                <ol>
                    <li><a href="{{ site.github.repository_url }}">Repository</a>
                    <li><a href="{{ "/" | absolute_url }}">Docs</a>
                    <li>
                        <a href="{{ "/dev-journal" | absolute_url }}">
                            Dev Journal
                        </a>
                        <a href="{{ "/feed.xml" | absolute_url }}">
                            <img class=icon src="{{ "/dev-journal/feed-icon-14x14.png" | relative_url }}" alt="Dev Journal Feed">
                        </a>
                </ol>
            </nav>

        </header>
        <section>
            {{ content }}
            <hr>
        </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
